<html>
<head>
    <title>Ejercicio 7b</title>
</head>
<body>
    <h2>Numeros pares menores que 500</h2>
    <div id="pares"></div>
    <script type="text/javascript">
        var resultado = "";
        for (var i = 0; i < 500; i += 2) {
            resultado += i + " ";
        }
        document.getElementById("pares").innerHTML = resultado;
    </script>
</body>
</html>
