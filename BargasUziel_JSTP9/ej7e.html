<html>
<head>
    <title>Ejercicio 7e</title>
    <script type="text/javascript">
        function esPrimo(n) {
            if (n < 2) {
                return false;
            }
            for (var i = 2; i <= n - 1; i++) {
                if (n%i==0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>NÃºmeros primos menores a 100</h2>
    <div id="primos"></div>
    <script type="text/javascript">
        var resultado = "";
        for (var num = 2; num < 100; num++) {
            if (esPrimo(num)) {
                resultado += num + " ";
            }
        }
        document.getElementById("primos").innerHTML = resultado;
    </script>
</body>
</html>
