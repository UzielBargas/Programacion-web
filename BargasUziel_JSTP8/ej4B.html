<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 4b</title>
  <script type="text/javascript">
    function operaciones() {
      let n1 = prompt("Ingrese el primer número:");
      let n2 = prompt("Ingrese el segundo número:");

      document.write("Resultados<br>");
      document.write("Suma: " + (parseFloat(n1)+parseFloat(n2)) + "<br>");
      document.write("Resta: " + ((n1) - (n2)) + "<br>");
      document.write("Multiplicación: " + ((n1) * (n2)) + "<br>");
      document.write("División: " + ((n1) /(n2)) + "<br>");
    }
  </script>
</head>
<body>
    <script type="text/javascript">operaciones()</script>
</body>
</html>
